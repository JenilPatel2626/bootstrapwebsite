        </button>

            </li>

            </button>
            <button class="btn btn-outline-danger" id="login">

    <!-- form  -->
    <div class="form">
        <h2 style="text-align: center;"> Contact Us Form</h2>

        <form>
            <div class="container">
                <div class="row g-3">
                    <div class="col">
                      <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                    </div>
                    <div class="col">
                      <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                    </div>
                  </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                  </div>
                  
                  <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label"> Tell me query</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>
                  <div class="mb-3 form-check">
                      <label class="form-check-label" for="exampleCheck1">Are you coder?</label>
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
    </div>
